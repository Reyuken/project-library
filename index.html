<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>My Library</h1>
    <Button id="newBookBtn">New Book</Button>
    <dialog id="dialogBox">
        <h3>Input Details</h3>
        <form action="" id="input">
            <label for="author" >Author:</label>
            <input type="text" id="author" required>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="pageNumber">Number of Pages:</label>
            <input type="number" id="pageNumber" required min="0">
            <label for="readCheck">Finished reading?</label>
            <input type="checkbox" id="readCheck">
            <button type="button" id="closeBtn">Close</button>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </dialog>
    <div id="container"></div>
    
</body>
</html>
